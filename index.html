<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Site</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        .ad {
            position: fixed;
            top: 20px;
            left: 20px;
            background: red;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container" id="loginBox">
        <h1>Protected Site</h1>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    <div id="content" class="hidden">
        <iframe src="https://resources.learningwith.buzz/"></iframe>
    </div>

    <div id="ad" class="ad">FREE MATH</div>

    <script>
        let attempts = 3;

        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === "jackpine") {
                document.getElementById("loginBox").style.display = "none";
                document.getElementById("content").classList.remove("hidden");
            } else {
                attempts--;
                if (attempts <= 0) {
                    document.body.innerHTML = "<h1 style='text-align:center; color:red;'>You are banned from this site.</h1>";
                } else {
                    alert(`Incorrect password. You have ${attempts} attempts left.`);
                }
            }
        }

        // Ensure the ad is always present
        setInterval(() => {
            if (!document.getElementById("ad")) {
                let ad = document.createElement("div");
                ad.id = "ad";
                ad.className = "ad";
                ad.innerText = "FREE MATH";
                document.body.appendChild(ad);
            }
        }, 1000);
    </script>
</body>
</html>
